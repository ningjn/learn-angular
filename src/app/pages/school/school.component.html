<!--大屏-->
<ng-container *ngIf="screenSize['screen-large'] === true || screenSize['screen-medium'] === true">
  <!--走马灯-->
  <div class="content-block">
    <div style="background: black; width: 100%; height: 460px">
      <dx-gallery fxFill
                  [dataSource]="dataSource"
                  [slideshowDelay]="slideShowDelay"
                  [loop]="true"
                  [showNavButtons]="false"
                  [showIndicator]="true"
      ></dx-gallery>
    </div>
  </div>

  <!--校园时讯-->
  <div class="content-block">
    <div style="width: 100%; height: 460px" gdColumns="1fr 1fr" gdGap="20px" gdRows="1fr">
      <div gdRow="1" gdColumn="1">
        <app-my-box boxTitle="财大要闻">
          <app-my-base-list fxFill [listData]="newsList"></app-my-base-list>
        </app-my-box>
      </div>
      <div gdRow="1" gdColumn="2">
        <app-my-box boxTitle="通知公告">
          <app-my-base-list fxFill [listData]="newsList"></app-my-base-list>
        </app-my-box>
      </div>
    </div>
  </div>

  <!--校园风光-->
  <div class="content-block">
    <div style="background: black; width: 100%; height: 460px">
      <dx-gallery fxFill
                  [dataSource]="dataSource"
                  [slideshowDelay]="slideShowDelay"
                  [loop]="true"
                  [showNavButtons]="false"
                  [showIndicator]="true"
      ></dx-gallery>
    </div>
  </div>

  <!--学术-->
  <div class="content-block">
    <div style="width: 100%; height: 460px" gdColumns="1fr 1fr 1fr" gdGap="20px" gdRows="1fr">
      <div gdRow="1" gdColumn="1">
        <app-my-box boxTitle="通知公告">
          <app-my-base-list fxFill [listData]="newsList"></app-my-base-list>
        </app-my-box>
      </div>
      <div gdRow="1" gdColumn="2">
        <app-my-box boxTitle="通知公告">
          <app-my-base-list fxFill [listData]="newsList"></app-my-base-list>
        </app-my-box>
      </div>
      <div gdRow="1" gdColumn="3">
        <app-my-box boxTitle="通知公告">
          <app-my-base-list fxFill [listData]="newsList"></app-my-base-list>
        </app-my-box>
      </div>
    </div>
  </div>

  <!--快速通道-->
  <div class="content-block">
    <div style="width: 100%; height: 460px" gdColumns="1fr 1fr" gdGap="20px" gdRows="1fr">
      <div gdRow="1" gdColumn="1">
        <app-my-box boxTitle="通知公告">
          <app-my-base-list fxFill [listData]="newsList"></app-my-base-list>
        </app-my-box>
      </div>
      <div gdRow="1" gdColumn="2">
        <app-my-box boxTitle="通知公告">
          <app-my-base-list fxFill [listData]="newsList"></app-my-base-list>
        </app-my-box>
      </div>
    </div>
  </div>

  <!--整体导航-->
  <div class="content-block">
    <div style="background: yellowgreen; width: 100%; height: 200px">

    </div>
  </div>
</ng-container>
